<h3>Formulário de login</h3>
<form>
    <input type="e-mail" placeholder="Digite seu e-mail">
    <br /><br />
    <input type="password" placeholder="Digite sua senha">
    <br /> <br />

    <button type="submit">Entrar</button>

    <style>
        body {
            background: rgb(235, 244, 244);
        }

        h3 {
            color: darkolivegreen
        }
        button {
          color: darkolivegreen
        }
    </style>
</form>

<h3>Formulário de contato</h3>

<form>
    <input type="text" placeholder="Nome completo">
    <br /> <br />
    <input type="number" placeholder="CPF">
    <br /> <br />
    <input type="tel" placeholder="Telefone para contato">
    <br /> <br />
    <input type="email" placeholder="E-mail">
    <br /> <br />
    <textarea name="" placeholder="Deixe sua mensagem" id="" cols="30" rows="10" maxlength="100"></textarea>
    <br/><br/>
    <button type="submit">Enviar</button>
    <style>
        h3 {
            color: darkolivegreen
        }
    </style>

</form>
